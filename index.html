<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator Javascript</title>
</head>
<body style="background-color: lightcyan;">


    <input id="clickMe" type="button" value="Generate Random Name" onclick="generateName();" />

    <h2 id="random_name"></h2>


    <script>
        function capFirst(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function generateName() {
            var first_name = ["Apple", "Google", "Microsoft", "Ryaz","Byju's","CodeYoung","BrightChamps"];

            var name = capFirst(first_name[getRandomInt(0, first_name.length + 1)]);
            document.getElementById("random_name").innerHTML = name;
        }
    </script>
    
</body>
</html>
